<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="description" content="真好吃有機農場，專注無農藥，有機種植，有機生產">
  <title>Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./dist/css/index2.min.css">
</head>

<body>
  <div class="container-fluid farm-config flex-column">
    <section id="section01">
      <div class="section1-ly1">
      </div>
      <div data-aos="zoom-in-up" data-aos-delay="100" data-aos-duration="1500" data-aos-anchor="#section01"
        data-aos-anchor-placement="center-bottom" data-aos-once="false"
        class="section1-ly2 d-flex justify-content-center align-items-center">
        <div class="ly2text-warp flex-column justify-content-center align-items-center " col-12>
          <div class="mark3"></div>
          <h1 class="d-flex justify-content-center">真好吃有機農場</h1>
          <div class="txtbox-line"></div>
          <h3 class="mt-3 pr-3 ">“&nbsp無藥生菜種植</h3>
          <h3 class="mt-3 pl-3">化&nbsp <strong class="makemini">不可能</strong>&nbsp為&nbsp <strong
              class="makebig">可能</strong>&nbsp”
          </h3>
        </div>
      </div>
      <div class="row section1-ly3" data-aos="flip-up" data-aos-delay="100" data-aos-duration="800"
        data-aos-anchor="#section01" data-aos-anchor-placement="center-bottom" data-aos-once="false">
        <div class="d-flex flex-row">
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="100" data-aos-duration="600" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img" src="./dist/img/eat01.jpg"
              alt="無農藥有機農場" />
          </div>
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="300" data-aos-duration="900" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img" src="./dist/img/eat02.jpg"
              alt="無農藥有機農場" />
          </div>
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="500" data-aos-duration="1200" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img"
              src="./dist/img/eat03.jpg " alt="無農藥有機農場" />
          </div>
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="100" data-aos-duration="600" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img" src="./dist/img/eat04.jpg"
              alt="無農藥有機農場" />
          </div>
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="300" data-aos-duration="900" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img" src="./dist/img/eat06.jpg"
              alt="無農藥有機農場" />
          </div>
          <div col-2>
            <img data-aos="zoom-in" data-aos-delay="500" data-aos-duration="1200" data-aos-anchor="#section01"
              data-aos-anchor-placement="center-bottom" data-aos-once="false" class="ly3-img" src="./dist/img/eat05.jpg"
              alt="無農藥有機農場" />
          </div>
        </div>
      </div>
    </section>

    <section id="section02">
      <div class="farm-txtbox" data-aos="fade-left" data-aos-delay="100" data-aos-duration="800"
        data-aos-anchor="#section02" data-aos-anchor-placement="center-bottom" data-aos-once="false">
        <div class="flex-column" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="800"
          data-aos-anchor="#section02" data-aos-anchor-placement="center-bottom" data-aos-once="false">
          <h3 class="d-flex justify-content-center mb-3">特色：有機無毒耕作</h3>
          <div class="txtbox-line"></div>
          <h2 class="d-flex justify-content-center mt-3 mb-3">我們保證</h2>
          <h2 class="d-flex justify-content-center mt-2">不使用任何農藥</h2>
        </div>
      </div>
    </section>

    <section id="section03">
      <div class="textbox" data-aos="fade-left" data-aos-delay="100" data-aos-duration="700"
        data-aos-anchor="#section03" data-aos-anchor-placement="center-bottom" data-aos-once="false">
        <div class="flex-column justify-content-center " data-aos="zoom-in" data-aos-delay="700" data-aos-duration="800"
          data-aos-anchor="#section03" data-aos-anchor-placement="center-bottom" data-aos-once="false">
          <h2 class="d-flex justify-content-center mt-1 mb-1 ">當季特價</h2>
          <h2 class="d-flex justify-content-center mt-1 mb-1 ">1斤加1斤</h2>
          <h2 class="d-flex justify-content-center mt-1 mb-1 ">兩斤堪吉，真香</h2>
        </div>
      </div>
    </section>

    <section id="section04">
      <div class="text04-warp">
        <div class="section04-bgimg"></div>
        <div class="title-sp">
          <h2 class="d-flex justify-content-center mb-3">-300折扣卷</h2>
        </div>
        <div data-aos="zoom-in" data-aos-delay="500" data-aos-duration="1500" data-aos-anchor="#section04"
          data-aos-anchor-placement="top-bottom" data-aos-once="false">
          <input class="mt-0" id="themail" type="email" placeholder="請輸入Email" password>
          </input>
          <h4 class="d-flex justify-content-center mt-3 mb-3">填寫任一，馬上取得</h4>
          <input class="mt-0 mb-3" id="thetel" type="'text'" placeholder="或者手機號碼" password></input>
          <button id="sendBtn" type="submit" class="btn btn-block btn-success mt-3 green">
            送出取得
          </button>

          <button id="makeBtn" type="button" class="btn btn-block btn-success mt-3 green">
            自動產生
          </button>
        </div>
      </div>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="../../info.js"></script>
  <script>
    ;
    (function () {
      window.onload = function () {
        AOS.init();
      };
    })();
  </script>
</body>


</html>
